<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
  <div class="menu">
    <input type="file" id="fileInput" style="display:none;" onchange="loadFile()">
    <button onclick="document.getElementById('fileInput').click()">Load JSON</button>
    <span>diameter <input type="number" id="diameterInput" min="1" max="1000" placeholder="900" value="900" onchange="loadFile()"></span>
    <span>line color <input type="color" id="colorPicker" onchange="loadFile()" value="#4030BB"></span>
    <span>angle <input type="number" id="angleInput" min="0" max="360" placeholder="360" value="360" onchange="loadFile()"></span>
    <span>beta <input type="number" id="betaInput" min="0" max="100" placeholder="60" value="60" onchange="loadFile()"></span>
    <span>font size <input type="number" id="fontSize" min="5" max="100" placeholder="12" value="12" onchange="loadFile()"></span>
    <button onclick="downloadSVGAsPNG()">Download SVG as PNG</button>
  </div>
  <div id="Graph" class="graph">
    <svg></svg>
  </div>
</body>
